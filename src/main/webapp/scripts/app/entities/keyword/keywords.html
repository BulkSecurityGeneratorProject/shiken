<h2 translate="shikenApp.keyword.home.title">Keywords</h2>
<div class="well">
    <div class="row">
        <div class="col-md-4">
            <button class="btn btn-primary btn-sm" ui-sref="keyword.new">
                <span translate="shikenApp.keyword.home.createLabel">Create a new Keyword</span>
            </button>
        </div>
        <div class="col-md-8">
            <form name="searchForm" class="form-inline pull-right">
                <div class="form-group">
                    <input type="text" class="form-control input-sm" ng-model="searchQuery" id="searchQuery" placeholder="query">
                </div>
                <button class="btn btn-info btn-sm" ng-click="search()"><span class="glyphicon glyphicon-search"></span></button>
            </form>
        </div>
    </div>
</div>

    <div class="modal fade" id="deleteKeywordConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(keyword.name)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="shikenApp.keyword.delete.question" translate-values="{id: '{{keyword.name}}'}">Are you sure you want to delete this Keyword?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
<div class="well">
    <div class="table-responsive">
        <table class="table table-striped table-condensed">
            <thead>
                <tr>
                    <th translate="shikenApp.keyword.name">Name</th>
                    <th translate="shikenApp.keyword.description">Description</th>
                    <th></th>
                </tr>
            </thead>
            <tr ng-if="keywords.length == 0">
              <td><span translate="global.norecords">No Records...</span></td>
              <td></td>
              <td></td>
            </tr>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="keyword in keywords">
                    <td><a ui-sref="keyword.detail({id:keyword.name})">{{keyword.name}}</a></td>
                    <td>{{keyword.description}}</td>
                    <td>
                      <div class="btn-group pull-right">
                        <!--<button type="submit"
                                ui-sref="keyword.detail({id:keyword.name})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>-->
                        <button type="submit"
                                ui-sref="keyword.edit({id:keyword.name})"
                                class="btn btn-primary btn-xs">
                            <span class="glyphicon glyphicon-pencil"></span><!--&nbsp;<span translate="entity.action.edit"> Edit</span>-->
                        </button>
                        <button type="submit"
                                ng-click="delete(keyword.name)"
                                class="btn btn-danger btn-xs">
                            <span class="glyphicon glyphicon-remove-circle"></span><!--&nbsp;<span translate="entity.action.delete"> Delete</span>-->
                        </button>
                      </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
