<div class="row">
  <div class="col-md-12">
    <div class="box">
      <div class="box-header">
        <h3 class="box-title">Manage Keywords</h3>
        <div class="box-tools">
          <div class="form-inline">
              <button has-role="OP_KEYWORD_CR" class="btn btn-primary btn-sm" ui-sref="keyword.new">
                  <span translate="shikenApp.keyword.home.createLabel">Create a new Keyword</span>
              </button>

              <input type="text" class="form-control input-sm" ng-model="searchQuery" id="searchQuery" placeholder="query">
              <button class="btn btn-info btn-sm" ng-click="search()"><span class="glyphicon glyphicon-search"></span></button>
          </div>
        </div>
      </div>


      <div class="box-body table-responsive no-padding">

        <table class="table table-striped table-condensed">
            <thead>
                <tr>
                    <th translate="shikenApp.keyword.name">Name</th>
                    <th translate="shikenApp.keyword.description">Description</th>
                    <th></th>
                </tr>
            </thead>
            <tr ng-if="keywords.length == 0">
              <td><span translate="global.norecords">No Records...</span></td>
              <td></td>
              <td></td>
            </tr>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="keyword in keywords">
                    <td><a ui-sref="keyword.detail({id:keyword.name})">{{keyword.name}}</a></td>
                    <td>{{keyword.description}}</td>
                    <td>
                      <div class="btn-group pull-right">
                        <button has-role="OP_KEYWORD_ED" type="submit"
                                ui-sref="keyword.edit({id:keyword.name})"
                                class="btn btn-primary btn-xs">
                            <span class="glyphicon glyphicon-pencil"></span><!--&nbsp;<span translate="entity.action.edit"> Edit</span>-->
                        </button>
                        <button has-role="OP_KEYWORD_DL" type="submit"
                                ui-sref="keyword.delete({id:keyword.name})"
                                class="btn btn-danger btn-xs">
                            <span class="glyphicon glyphicon-remove-circle"></span><!--&nbsp;<span translate="entity.action.delete"> Delete</span>-->
                        </button>
                      </div>
                    </td>
                </tr>
            </tbody>
        </table>
      </div>

      <div class="box-footer">
      </div>


    </div>
  </div>
</div>
