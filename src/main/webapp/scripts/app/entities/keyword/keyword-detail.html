
<div>
    <h2><span translate="shikenApp.keyword.detail.title">Keyword</span> {{keyword.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="shikenApp.keyword.name">Name</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{keyword.name}}" readonly>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="shikenApp.keyword.description">Description</span>
                </td>
                <td>
                    <input type="text" class="input-sm form-control" value="{{keyword.description}}" readonly>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="keyword"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
