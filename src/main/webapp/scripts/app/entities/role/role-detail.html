
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

        <div class="form-group">
            <label for="id" >Name</label>
            <span class="form-control uneditable-input" ng-bind="role.name"></span>
        </div>

        <div class="form-group">
            <label for="field_name">Title</label>
            <span class="form-control uneditable-input" ng-bind="role.title"></span>

        </div>

        <div class="form-group">
            <label  for="field_description">Description</label>
            <span class="form-control uneditable-input" ng-bind="role.description"></span>
        </div>

          <h3>Permissions</h3>
        <div class="row">
          <div class="col-lg-6 col-md-6" ng-repeat="group in groups">
              <div class="box box-default">
                <div class="box-header with-border">
                  <h3 class="box-title">{{group}}</h3>
                  <div class="box-tools pull-right">
                    <span class="badge">{{ selectedCount(group) }} / {{ groupedOperations[group].length }}</span>
                    <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                  </div><!-- /.box-tools -->
                </div><!-- /.box-header -->
                <div class="box-body" style="display: block;">
                  <div ng-repeat="op in groupedOperations[group]">
                    <span ng-switch="hasOperation(op)">
                      <span ng-switch-when="true" ng-click="removeOperation(op)"><i class="fa fa-fw fa-check-circle"></i></span>
                      <span ng-switch-when="false" ng-click="addOperation(op)"><i class="fa fa-fw fa-circle-thin"></i></span>
                    </span>
                    {{op.title}}
                  </div>

                </div><!-- /.box-body -->
              </div><!-- /.box -->
            </div>

          </div>

          <button type="submit"
                  ui-sref="role"
                  class="btn btn-info">
              <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
          </button>
</form>
