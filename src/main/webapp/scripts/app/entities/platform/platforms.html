<div class="row">
  <div class="col-md-12">
    <div class="box">
      <div class="box-header">
        <h3 class="box-title">Manage Platforms</h3>
        <div class="box-tools">
          <div class="form-inline">
              <button has-role="OP_PLATFORM_CR" class="btn btn-primary btn-sm" ui-sref="platform.new">
                  <span translate="shikenApp.platform.home.createLabel">Create a new Platform</span>
              </button>

              <input type="text" class="form-control input-sm" ng-model="searchFilter" id="searchQuery" placeholder="filter">
          </div>
        </div>
      </div>


      <div class="box-body table-responsive no-padding">

        <table class="table table-striped table-condensed">
            <thead>
                <tr>
                    <th translate="shikenApp.platform.name">Name</th>
                    <th translate="shikenApp.platform.description">Description</th>
                    <th></th>
                </tr>
            </thead>
            <tr ng-if="platforms.length == 0">
              <td><span translate="global.norecords">No Records...</span></td>
              <td></td>
              <td></td>
            </tr>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="platform in platforms | filter:searchFilter">
                    <td><a ui-sref="platform.detail({id:platform.name})">{{platform.name}}</a></td>
                    <td>{{platform.description}}</td>
                    <td>
                      <div class="btn-group pull-right">
                        <button has-role="OP_PLATFORM_ED" type="submit"
                                ui-sref="platform.edit({id:platform.name})"
                                class="btn btn-primary btn-xs">
                            <span class="glyphicon glyphicon-pencil"></span><!--&nbsp;<span translate="entity.action.edit"> Edit</span>-->
                        </button>
                        <button has-role="OP_PLATFORM_DL" type="submit"
                                ui-sref="platform.delete({id:platform.name})"
                                class="btn btn-danger btn-xs">
                            <span class="glyphicon glyphicon-remove-circle"></span><!--&nbsp;<span translate="entity.action.delete"> Delete</span>-->
                        </button>
                      </div>
                    </td>
                </tr>
            </tbody>
        </table>
      </div>

      <div class="box-footer">
      </div>


    </div>
  </div>
</div>
