
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myTestPlanLabel" translate="shikenApp.testPlan.home.createOrEditLabel">Create or edit a TestPlan</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="testPlan.id" readonly>
        </div>

        <div class="form-group">
            <label translate="shikenApp.testPlan.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="testPlan.name"
                    required>

            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="shikenApp.testPlan.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="testPlan.description"
                    >

        </div>
        <div class="form-group">
            <label translate="shikenApp.testPlan.active" for="field_active">Active</label>
            <input type="checkbox" class="form-control" name="active" id="field_active"
                    ng-model="testPlan.active"
                    >

        </div>
        <div class="form-group">
            <label translate="shikenApp.testPlan.apikey" for="field_apikey">Apikey</label>
            <input type="text" class="form-control" name="apikey" id="field_apikey"
                    ng-model="testPlan.apikey"
                    >

        </div>

        <div class="form-group">
            <label translate="shikenApp.testPlan.parent" for="field_parent">parent</label>
            <select class="form-control" id="field_parent" name="parent" ng-model="testPlan.parent.id" ng-options="testProject.id as testProject.name for testProject in testprojects">
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
