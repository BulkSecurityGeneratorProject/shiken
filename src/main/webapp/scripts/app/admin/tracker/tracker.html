<div class="box">
  <div class="box-header">
    <i class="fa fa-stethoscope"></i>
    <h3 class="box-title">Real Time User Activity</h3>
  </div>
  <div class="box-content">
        <table class="table table-striped table-responsive">
            <thead>
                <tr>
                    <th translate="tracker.table.userlogin">User</th>
                    <th translate="tracker.table.ipaddress">IP Address</th>
                    <th translate="tracker.table.page">Current Page</th>
                    <th translate="tracker.table.time">Time</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="activity in activities">
                    <td>{{activity.userLogin}}</td>
                    <td>{{activity.ipAddress}}</td>
                    <td>{{activity.page}}</td>
                    <td>{{activity.time}}</td>
                </tr>
            </tbody>
        </table>
      </div>
      <div class="box-footer">
      </div>

</div>
