
  <div class="box">
    <div class="box-header">
      <i class="fa fa-stethoscope"></i>
      <h3 class="box-title">Health Check</h3>
      <div class="box-tools pull-right" data-toggle="tooltip" title="" data-original-title="Status">
        <a class="btn" ng-click="loading=true;refresh()">
          <i class="fa fa-refresh"></i> <span translate="health.refresh.button">Refresh</span>
        </a>
      </div>
    </div>
    <div class="box-body">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-repeat="health in healthData">
        <div class="info-box" ng-class="{'bg-green': (health.status === 'UP'), 'bg-red': (health.status === 'DOWN')}">
          <span class="info-box-icon"><i class="fa fa-thumbs-o-up"></i></span>
          <div class="info-box-content">
            <span class="info-box-text">{{'health.indicator.' + baseName(health.name) | translate}} {{subSystemName(health.name)}}</span>
            <span class="info-box-number">{{health.status}}</span>
            <a class="hand" ng-click="showHealth(health)" ng-show="health.details || health.error">
              <i class="fa fa-eye"></i>
            </a>
          </div><!-- /.info-box-content -->
        </div>
      </div>
    </div>
    <div class="overlay" ng-show="updatingHealth">
      <i class="fa fa-refresh fa-spin"></i>
    </div>


    <div class="box-footer">
    </div>
