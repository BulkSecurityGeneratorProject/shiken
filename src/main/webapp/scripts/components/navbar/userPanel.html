<div class="user-panel ng-cloak" ng-controller="CurrentUserBlockController" ng-show="isUser()">
  <div class="pull-left image">
    <img ng-src="{{profileImageUrl}}" class="img-circle" alt="User Image">
  </div>
  <div class="pull-left info">
    <p ng-cloak ng-bind="fullName"></p>
    <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
  </div>
</div>
